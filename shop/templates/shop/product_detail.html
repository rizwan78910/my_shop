{% extends "shop/base.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        {% else %}
            <img src="https://via.placeholder.com/500x400" class="img-fluid" alt="No image">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p class="fw-bold">Price: ${{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>
        <a href="/" class="btn btn-secondary">Back to Products</a>
    </div>
</div>
{% endblock %}
